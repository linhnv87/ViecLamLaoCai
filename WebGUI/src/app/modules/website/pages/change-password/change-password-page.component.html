<div class="change-password-page">
  <div class="container">
    <!-- Breadcrumb -->
    <nav class="mb-4" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/website/dashboard" class="text-decoration-none">
            <i class="fas fa-home me-1"></i>Dashboard
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <i class="fas fa-key me-1"></i>Đổi mật khẩu
        </li>
      </ol>
    </nav>

    <!-- Page Header -->
    <div class="page-header text-center mb-5">
      <div class="header-icon mb-3">
        <i class="fas fa-key"></i>
      </div>
      <h1 class="page-title mb-2">Đổi mật khẩu</h1>
      <p class="page-description text-muted">
        Cập nhật mật khẩu tài khoản của bạn
      </p>
    </div>

    <!-- Password Card -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="password-card">
          <!-- Card Header -->
          <div class="card-header-custom">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">
                <i class="fas fa-shield-alt me-2"></i>
                Bảo mật tài khoản
              </h5>
              <button 
                *ngIf="!isChangingPassword" 
                class="btn btn-primary" 
                (click)="togglePasswordChange()">
                <i class="fas fa-edit me-2"></i>
                Đổi mật khẩu
              </button>
            </div>
          </div>

          <!-- Card Body -->
          <div class="card-body-custom">
            <!-- View Mode -->
            <div *ngIf="!isChangingPassword" class="view-mode">
              <div class="text-center">
                <div class="security-icon mb-4">
                  <i class="fas fa-lock"></i>
                </div>
                <h5 class="text-white mb-3">Mật khẩu hiện tại</h5>
                <p class="text-white-50">Mật khẩu của bạn đã được bảo mật</p>
                <div class="password-strength mt-3">
                  <span class="strength-badge">
                    <i class="fas fa-shield-alt me-1"></i>Bảo mật cao
                  </span>
                </div>
              </div>
            </div>

            <!-- Edit Mode -->
            <div *ngIf="isChangingPassword" class="edit-mode">
              <form (ngSubmit)="savePasswordChanges()">
                <div class="form-section">
                  <div class="form-group">
                    <label class="form-label">
                      <i class="fas fa-lock me-2"></i>
                      Mật khẩu hiện tại
                    </label>
                    <input type="password" 
                           class="form-control custom-input" 
                           [(ngModel)]="passwordData.currentPassword" 
                           name="currentPassword" 
                           required
                           placeholder="Nhập mật khẩu hiện tại...">
                  </div>

                  <div class="form-group">
                    <label class="form-label">
                      <i class="fas fa-key me-2"></i>
                      Mật khẩu mới
                    </label>
                    <input type="password" 
                           class="form-control custom-input" 
                           [(ngModel)]="passwordData.newPassword" 
                           name="newPassword" 
                           required
                           placeholder="Nhập mật khẩu mới...">
                    <small class="form-text text-white-50">
                      Mật khẩu phải có ít nhất 6 ký tự
                    </small>
                  </div>

                  <div class="form-group">
                    <label class="form-label">
                      <i class="fas fa-check-circle me-2"></i>
                      Xác nhận mật khẩu mới
                    </label>
                    <input type="password" 
                           class="form-control custom-input" 
                           [(ngModel)]="passwordData.confirmPassword" 
                           name="confirmPassword" 
                           required
                           placeholder="Nhập lại mật khẩu mới...">
                  </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                  <div class="d-flex justify-content-end gap-3">
                    <button type="button" 
                            class="btn btn-cancel" 
                            (click)="cancelPasswordChange()">
                      <i class="fas fa-times me-2"></i>
                      Hủy bỏ
                    </button>
                    <button type="submit" 
                            class="btn btn-save">
                      <i class="fas fa-save me-2"></i>
                      Lưu thay đổi
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
