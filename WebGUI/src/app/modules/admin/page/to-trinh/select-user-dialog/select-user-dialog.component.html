<div class="modal-header">
  <h4 class="modal-title">Xác nhận</h4>
  <button type="button" class="close" aria-label="Close" (click)="confirm(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive mt-3" style="max-height: 70vh">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ Tên</th>
          <th>Vai trò</th>
          <th>Chọn</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listUser; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            {{ item.userFullName }}
          </td>
          <td>
            {{ item.roleDescription }}
          </td>
          <td>
            <mat-checkbox
              class="example-margin"
              [(ngModel)]="item.isDefault"
              [disabled]="!!item.isDefault"
              (change)="changeUserSend(item, !!item.isDefault)"
            ></mat-checkbox>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()">OK</button>
  <button type="button" class="btn btn-secondary" (click)="confirm(false)">Hủy</button>
</div>
