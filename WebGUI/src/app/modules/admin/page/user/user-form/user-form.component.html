<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{id ? 'Thông tin' : 'Thêm mới'}} tài khoản</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">Trang chủ</li>
                    <li class="breadcrumb-item">{{id ? 'Thông tin' : 'Thêm mới'}} tài khoản</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class=" ">
                    <div class=" ">
                        <div class="card card-info" data-select2-id="31">
                            <div class="card-header">
                                <h3 class="card-title">Thông tin</h3>
                                <div class="card-tools">
                                    <div style="cursor: pointer;" [routerLink]="['/admin/User']"><i
                                            class="fas fa-chevron-left"></i> Quay lại</div>
                                </div>
                            </div>

                            <div class="card-body" data-select2-id="30">
                                <div class="row" data-select2-id="29">
                                    <div class="col-md-6">
                                        <div *ngIf="!id" class="form-group">
                                            <label>Tên đăng nhập</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="CreateAccount1.username" name="Username" />
                                        </div>
                                        <div *ngIf="!id" class="form-group">
                                            <label>Mật khẩu</label>
                                            <input type="password" class="form-control"
                                                [(ngModel)]="CreateAccount1.password" name="Password" />
                                        </div>
                                        <div class="form-group">
                                            <label>Họ tên</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="CreateAccount1.fullName" name="fullName" />
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" [(ngModel)]="CreateAccount1.email"
                                                name="email" />
                                        </div>
                                        <div class="form-group">
                                            <label matTooltip="Không bao gồm ký tự đặc biệt, dấu cách">Số điện
                                                thoại</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="CreateAccount1.phoneNumber" name="PhoneNumber" />
                                        </div>
                                        <div class="form-group">
                                            <label>Phòng ban</label>
                                            <select class="form-control" [(ngModel)]="CreateAccount1.departmentId"
                                                name="departmentName">
                                                <option [ngValue]="null">---Chọn---</option>
                                                <option *ngFor="let item of departmentData" [ngValue]="item.id">
                                                    {{item.departmentName}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-5 offset-md-1">
                                        <div class="form-group">
                                            <label>Đơn vị</label>
                                            <select class="form-control" [(ngModel)]="CreateAccount1.unitId" name="unitName">
                                                <option [ngValue]="null">---Chọn---</option>
                                                <option *ngFor="let item of unitData" [ngValue]="item.id">
                                                    {{item.name}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="me-2">Vai trò</label>
                                            <div *ngFor="let role of RoleAll">
                                                <label>
                                                    <input class="mx-2" type="checkbox" [value]="role.roleId"
                                                        (change)="onRoleChange($event, role.roleId)"
                                                        [checked]="isRoleSelected(role.roleId)"> {{ role.description }}
                                                </label>
                                            </div>
                                        </div>

                                        <div *ngIf="showFields" class="form-group">
                                            <label for="" class="me-2">Phụ trách danh mục</label>
                                            <div *ngFor="let field of fieldData">
                                                <label>
                                                    <input class="mx-2" type="checkbox" [value]="field.id"
                                                        (change)="onFieldChange($event, field.id)"
                                                        [checked]="isFieldSelected(field.id)"> {{ field.title }}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-4 mb-2">
                                                <div class="mx-2">
                                                    <button (click)="CreateAccount()"
                                                        class="btn btn-success text-nowrap">
                                                        {{id ? 'Cập nhật' : 'Thêm mới'}} tài khoản</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
