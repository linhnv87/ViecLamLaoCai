<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{id ? 'Thông tin' : 'Thêm mới'}} loại văn bản</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">Trang chủ</li>
                    <li class="breadcrumb-item">{{id ? 'Thông tin' : 'Thêm mới'}} loại văn bản</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class=" ">
                    <div class=" ">
                        <div class="card card-info" data-select2-id="31">
                            <div class="card-header">
                                <h3 class="card-title">Thông tin</h3>
                                <div class="card-tools">
                                    <div style="cursor: pointer;" [routerLink]="['/admin/document-type']"><i
                                            class="fas fa-chevron-left"></i> Quay lại</div>
                                </div>
                            </div>

                            <div class="card-body" data-select2-id="30">
                                <div class="row" data-select2-id="29">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="title">Tiêu đề loại văn bản*</label>
                                            <input type="text" class="form-control" id="title" [(ngModel)]="dataType.name" />
                                        </div>                                                                             
                                    </div>      
                                                          
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="description">Mô tả</label>
                                            <textarea class="form-control" id="description" [(ngModel)]="dataType.description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-md-4 mb-2">
                                                <div class="mx-2">
                                                    <button (click)="submit(true)"
                                                        class="btn btn-success text-nowrap">
                                                        {{id ? 'Cập nhật' : 'Thêm mới'}}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
