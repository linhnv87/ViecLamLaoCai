<div class="modal-header">
  <h4 class="modal-title">Thống kê chi tiết</h4>
  <button type="button" class="close" aria-label="Close" (click)="confirm(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive content-setion mt-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên</th>
          <th scope="col">Ghi chú</th>
          <th scope="col">Trạng thái</th>
        </tr>
      </thead>
      <tbody class="align-middle" *ngFor="let document of listDocument; let i = index">
        <tr>
          <td>{{ i + 1 }}</td>
          <td
            style="cursor: pointer; text-decoration: underline; color: blue"
            (click)="onViewDocument(document)"
          >
            {{ document.title }}
          </td>
          <td>{{ document.note }}</td>
          <td>{{ document.statusCode | getTitleByStatus }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="confirm(false)">Hủy</button>
</div>
