<div class="sidebar-mini layout-fixed" style="height: 100vh; overflow: hidden">
  <div class="wrapper">
    <!-- Preloader -->
    <!-- <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="/assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div> -->
    <!-- Navbar -->
    <nav
      class="main-header navbar navbar-expand navbar-white navbar-light"
      style="margin-left: 0 !important; background-color: #0f3258 !important"
    >
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            data-widget="pushmenu"
            role="button"
            style="color: white; text-transform: uppercase; line-height: 24px; font-weight: 600"
            ><i class="fas fa-bars"></i
          ></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a
            [routerLink]="['/admin/Dashboard']"
            class="nav-link"
            style="color: white; text-transform: uppercase; line-height: 24px; font-weight: 600"
            >Phần mềm biểu quyết, cho ý kiến của tỉnh ủy</a
          >
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->

        <li class="nav-item" style="display: none">
          <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <i class="fas fa-search"></i>
          </a>
          <div class="navbar-search-block">
            <form class="form-inline">
              <div class="input-group input-group-sm">
                <input
                  class="form-control form-control-navbar"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>

      <app-admin-header [title]="''"></app-admin-header>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a [routerLink]="['/admin/Dashboard']" class="brand-link text-sm">
        <img
          src="/assets/img/AdminLTELogo.png"
          alt="AdminLTE Logo"
          class="brand-image img-circle elevation-3"
          style="opacity: 0.8"
        />
        <span class="brand-text font-weight-light">Trang chủ</span>
      </a>

      <!-- Sidebar -->
      <app-left-menu></app-left-menu>
      <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block"><b>Version</b> 1.0</div>
      <strong
        >Copyright © {{ currentYear }}
        <a [routerLink]="['/admin/Dashboard']">Trung tâm Chuyển đổi số tỉnh Yên Bái</a>.</strong
      >
    </footer>
  </div>
</div>
<div class="loading" *ngIf="isLoading">
  <mat-spinner class="spinner" diameter="100" strokeWidth="8"></mat-spinner>
</div>
